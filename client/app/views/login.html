<div class="alert alert-danger" ng-show="vm.error">
    <button type="button" class="close" ng-click="vm.dismiss()">&times;</button>
    <strong>Error:</strong> {{ vm.error }}
</div>

<form class="form-signin">
    <h2 class="form-signin-heading">shellsquid login</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="email" ng-model="vm.email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" ng-model="vm.password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login()">Sign in</button>
</form>
